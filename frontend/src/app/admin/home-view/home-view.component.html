
  <div class="container ml-2 d-flex justify-content-around">
    <div class="col-lg-6 col-md-6 col-sm-6 text-center d-flex justify-content-center">
    <div class="card" style="width: 25rem;">
      <img class="card-img-top" src="../../../assets/images/1.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Active Loans : <span class="text-success border border-dark px-1">{{approvedLoans}}</span></h5>
        <button class="btn btn-success" routerLink="/adminDashboard/adminApplications" [queryParams]="{ view: 'approved' }">View active Loans</button>
      </div>
    </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 text-center d-flex justify-content-center">
      <div class="card" style="width: 25rem;">
        <img class="card-img-top" src="../../../assets/images/2.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Pending Applications : <span class="text-danger border border-dark px-1">{{pendingLoans}}</span></h5>
          <button class="btn btn-danger" routerLink="/adminDashboard/adminApplications" [queryParams]="{ view: 'pending' }">View Pending Applications</button>
        </div>
      </div>
    </div>
  </div>
