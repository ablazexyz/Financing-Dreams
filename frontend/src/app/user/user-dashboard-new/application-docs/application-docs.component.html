<h2>Upload Loan documents</h2>
<div class="form-group">
  <label for="LOA">Upload LOA</label>
  <div
    style="
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: -20px;
    "
  >
    <input
      type="file"
      id="LOA"
      (change)="selectFile($event, 'LOA')"
      style="margin-top: 20px"
    />
    <button
      type="button"
      class="btn btn-primary"
      style="margin-top: 20px"
      (click)="upload('LOA')"
      [disabled]="!isLOASelected"
    >
      Upload
    </button>
    <span
      *ngIf="isLOAUploaded"
      class="ml-2 text-center"
      style="flex-grow: 1; margin-top: 20px"
      ><a [routerLink]="" (click)="viewUploadedDocument('LOA')"
        >View uploaded LOA</a
      ></span
    >
  </div>
</div>

  >
    Finsh
  </button>
</div>
