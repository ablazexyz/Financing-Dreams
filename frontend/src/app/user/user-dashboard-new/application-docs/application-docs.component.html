<h2>Upload Loan documents</h2>
<div class="form-group">
  <label for="LOA">Upload LOA</label>
  <div
    style="
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-top: -20px;
    "
  >
    <input
      type="file"
      id="LOA"
      (change)="selectFile($event, 'LOA')"
      style="margin-top: 20px"
    />
    <button
      type="button"
      class="btn btn-primary"
      style="margin-top: 20px"
      (click)="upload('LOA')"
      [disabled]="!isLOASelected"
    >
      Upload
    </button>
    <span
      *ngIf="isLOAUploaded"
      class="ml-2 text-center"
      style="flex-grow: 1; margin-top: 20px"
      ><a [routerLink]="" (click)="viewUploadedDocument('LOA')"
        >View uploaded LOA</a
      ></span
    >
  </div>
</div>

<div>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!isLOAUploaded || !isNOCUploaded || !isAgreementToSaleUploaded"
    data-toggle="modal" data-target="#sent"
  >
    Finsh
  </button>
</div>

<div
    class="modal fade p-4 text-center"
    id="sent"
    tabindex="-1"
    role="dialog"
    aria-labelledby="sentDetails"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content align-items-center py-3">
        <div class="spinner-grow text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="modal-body text-success">
          Application Sent for Approval
        </div>
        <div class="modal-footer d-block">
          <button
            type="button"
            class="btn btn-success"
            routerLink="/userDashboard/applicationDetails"
            data-dismiss="modal"
          >
            View Application
          </button>
          </div>
      </div>
    </div>
  </div>
