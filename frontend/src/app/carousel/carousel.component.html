<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="img-fluid"
        src="../../assets/images/1.jpg"
        alt="First slide"
      />
      <div class="container">
        <div class="carousel-caption text-left">
          <h1>Attractive Home Loan Rates</h1>
          <!-- <p><a class="btn btn-lg btn-primary" style="border-radius: 10px;" routerLink="/userLogin" role="button">Apply today</a></p> -->
          <p>
            <a
              class="btn btn-lg btn-primary"
              style="border-radius: 10px"
              data-toggle="modal"
              data-target="#registerOrLoginModal"
              role="button"
              >Apply today</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="img-fluid"
        src="../../assets/images/2.jpg"
        alt="Second slide"
      />
      <div class="container">
        <div class="carousel-caption text-right" style="bottom: 5rem">
          <h1></h1>
          <p>
            <a
              class="btn btn-lg btn-primary"
              style="border-radius: 10px"
              href="#documents"
              role="button"
              >FAQs</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        class="img-fluid"
        src="../../assets/images/3.jpg"
        alt="Third slide"
      />
      <div class="container">
        <div class="carousel-caption text-center pb-4" style="bottom: 5rem">
          <h1 style="margin-bottom: 18rem">Because nothing feels like Home!</h1>
          <p>
            <a
              class="btn btn-lg btn-primary"
              style="border-radius: 10px"
              routerLink="/userRegister"
              >Register Now</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#myCarousel"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#myCarousel"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="d-block mb-0 pt-4 pb-0 bg-light">
  <marquee class="mb-0">
    <pre><h2 class="mb-0">Because nothing feels like Home! <small><a routerLink="/userLogin">Apply Now</a></small></h2></pre>
  </marquee>
</div>

<div class="modal fade" id="registerOrLoginModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-primary font-italic">Apply Now!</h2>
      </div>
      <div class="modal-body">
        <p class="font-italic">
          Already have an account? Click
          <a routerLink="/userLogin" data-dismiss="modal">here</a> to log in
        </p>
        <p class="font-italic">
          Or,click
          <a routerLink="/userRegister" data-dismiss="modal">here</a> to
          register and get started in a jiffy!
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
